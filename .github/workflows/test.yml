name: Run Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-gateway:
    name: Test Gateway (Go)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: gateway
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Run tests
        run: go test ./... -v

  test-service-a:
    name: Test Service A (Python)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: services/service-a
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run tests
        run: pytest test_app.py -v

  test-service-b:
    name: Test Service B (Java)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: services/service-b
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Run tests
        run: mvn test -B

  test-service-c:
    name: Test Service C (Node.js)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: services/service-c
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test-gateway, test-service-a, test-service-b, test-service-c]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Generate JWT keys
        run: |
          mkdir -p keys
          openssl genrsa -out keys/private.pem 2048
          openssl rsa -in keys/private.pem -pubout -out keys/public.pem
      
      - name: Start services
        run: docker-compose up -d --build
      
      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to be ready..."
          sleep 20
          docker ps
      
      - name: Run E2E tests
        run: |
          chmod +x scripts/e2e/*.sh
          ./scripts/e2e/run_all.sh
      
      - name: Show logs on failure
        if: failure()
        run: docker-compose logs
      
      - name: Cleanup
        if: always()
        run: docker-compose down
