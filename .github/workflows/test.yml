name: Run Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-service-a:
    name: Test Service A (Python)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: services/service-a
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run tests
        run: pytest test_app.py -v

  test-service-b:
    name: Test Service B (Java)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: services/service-b
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Run tests
        run: mvn test -B

  test-service-c:
    name: Test Service C (Node.js)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: services/service-c
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test
